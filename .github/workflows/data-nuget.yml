name: NuGet Generation

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300

      - name: Build solution
        working-directory: ./kolekt.Data
        run: dotnet build --configuration Release	
      
      - name: add Github nuget source
        run: dotnet nuget add source https://nuget.pkg.github.com/pygmypenguin/index.json --name github --username pygmypenguin --password ${{ secrets.GITHUB_TOKEN }}

      - name: Pack kolekt.Data
        working-directory: ./kolekt.Data
        run: dotnet pack -c Release -o nupkgs

      - name: Push generated package to GitHub registry
        working-directory: ./kolekt.Data
        env:
          PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget push "nupkgs/kolekt.Data.*.nupkg" --source "github"
